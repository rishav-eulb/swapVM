[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.30"
evm_version = "cancun"
optimizer = true
optimizer_runs = 1000000
via_ir = true

# File system permissions for deployment scripts
fs_permissions = [{ access = "read-write", path = "./deployments" }, { access = "read-write", path = "./" }]

remappings = [
    "shared-utils/=../shared-utils/src/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/",
    "swap-vm/=lib/swap-vm/src/",
    "@pythnetwork/pyth-sdk-solidity/=lib/pyth-sdk-solidity/",
    "@1inch/aqua/=lib/aqua/",
    "aqua/=lib/aqua/src/",
    "@1inch/solidity-utils/=lib/swap-vm/node_modules/@1inch/solidity-utils/"
]

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
base = "${BASE_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }
