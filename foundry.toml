[profile.default]
src = "src"
out = "out"
libs = ["packages/pseudo-arbitrage-amm/lib"]
script = "script"

solc_version = "0.8.30"
evm_version = "cancun"

optimizer = true
optimizer_runs = 200

via_ir = false

remappings = [
    "@openzeppelin/=packages/pseudo-arbitrage-amm/lib/openzeppelin-contracts/",
    "forge-std/=packages/pseudo-arbitrage-amm/lib/forge-std/src/",
    "swap-vm/=packages/pseudo-arbitrage-amm/lib/swap-vm/src/",
    "aqua/=packages/pseudo-arbitrage-amm/lib/aqua/src/"
]

[rpc_endpoints]
base-sepolia = "${BASE_SEPOLIA_RPC_URL}"
base = "${BASE_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"

[etherscan]
base-sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }
sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api" }
mainnet = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/api" }

